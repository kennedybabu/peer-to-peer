{% extends "registration/base.html" %} {% load bootstrap5 %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 left">
      lets go
    </div>

    <div class="col-md-6 login-wrapper">
      {% if form.errors %}
        <p> Some Information Might be Incorrect... </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">login</h3>
        </div>
        <div class="panel-body">  

         <div class="log-tray">
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">username</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="username">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>

              <div class="form-group my-4">
                  <input type="submit" class="btn btn-primary btn-sm" value="login">
              </div>
              
            </form>
         </div>

        </div>

      </div>

    </div>   

  </div>

</div>

{% endblock %}
